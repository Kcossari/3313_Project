<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,700;1,400&family=KoHo&display=swap"
    rel="stylesheet">

	<!-- Custom styles for this template -->
  <link href="/css" rel="stylesheet">
</head>

<body class="text-center">

	<div class="cover-container">

		<main class="inner-cover">
			<h1 class="cover-heading" id="title" style="display:contents">ROCK PAPER SCISSORS</h1>
        <div id="btndiv">
          <div class="join-btn">
            <button id="join" class="game-btn">JOIN A GAME</button>
          </div>
          <div>
            <button id="create" class="game-btn">NEW MATCH</button>
          </div>
        </div>
        <div id="creatediv" style="display: none;">
          <p>Waiting for Opponent...</p>
          <div id="codetitle"> Game code: </div>
          <div id="code"></div>
        </div>
        <div id="choosediv" style="display: none;">
        <br><br>
<div class="images">
  <div class="imagestitle">
    SELECT ROCK, PAPER, OR SCISSORS
  </div>
  <div class="images-container">
  <div class="column">
      <img id="rock" src="/images/rock.png" alt="rock" >
      <p>Rock</p>
  </div>
    <div class="column">
      <img id="paper" src="/images/paper.png" alt="paper" >
      <p>Paper</p>
    </div>
    <div class="column">
      <img id="scissors" src="/images/scissors.png" alt="scissors">
      <p>Scissors</p>
    </div>
  </div>
</div>
          <h2 id="time"></p>
         
          <br>
          
        </div>

                <div id="waitingdiv" style="display: none;">
          <br><br>
          <h3>Waiting for opponent....</h3>
          <br>
        </div>

        <div id="animationdiv"  style="display: none;">
  <div class="column">
    <img id="rockz" src="/images/rock.png" alt="rock" style="width:100%">
  </div>
  <div class="column">
    <img id="paperz" src="/images/paper.png" alt="paper" style="width:100%">
  </div>
  <div class="column">
    <img id="scissorsz" src="/images/scissors.png" alt="scissors" style="width:100%">
  </div>
        </div>
          <div id="resultdiv" style="display: none;">
          <br><br>
          <h2 id="result"></h3>
          <br>
          <div class="column">
          <h4 id="stats"></h4>
          </div>
          <br>
          <button id="playagain" type="button" class="btn btn-success">Play Again (0/2)</button>
        </div>
      </main>
    </div> 


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  inegrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"
  integrity="sha512-fB746S+jyTdN2LSWbYSGP2amFYId226wpOeV4ApumcDpIttPxvk1ZPOgnwqwQziRAtZkiFJVx9F64GLAtoIlCQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      var socket = io()
      var awaitChoose = false;
      var awaitPlayAgain = false;
      function disable(id) {
        document.getElementById(id).disabled = true;
      }

          function enable(id) {
 document.getElementById(id).disabled = false;
      }
      function isNumeric(value) {
    return /^-?\d+$/.test(value);
}


      function hide(id) {
        document.getElementById(id).style.display = 'none';
      }

      function show(id) {
        document.getElementById(id).style.display = '';
      }

      function innerhtml(id, text) {
        document.getElementById(id).innerHTML = text;
      }
      function playAnimation() {
        return new Promise((resolve, reject) => {
        resolve()
        })
 
      }


      function started() {
        hide("resultdiv");
              hide("creatediv")
              hide("btndiv")
              show("choosediv")
              awaitChoose = true;
              socket.on("timeupend", (won) => {
              hide("choosediv")
                  show("resultdiv")
                var result;
                if(won == 0) {
                  result = "It was a tie!"
                } else if(won == 1) {
                  result = "You lost..."
                } else {
                  result = "You won!"
                }
                innerhtml("result", result)
                innerhtml("stats", "The time is up!")
                enable("playagain")
                innerhtml("playagain", "Play Again (0/2)")
                awaitPlayAgain = true;
                 socket.on("playagainstate", (state) => {
      innerhtml("playagain", "Play Again ("+state+"/2)")
     
    }) 
           
                })
                socket.on("timer", (timeleft) => {
    innerhtml("time", timeleft+" seconds left.")
  })
      }

      function choose(type) {

        if(awaitChoose) {
          socket.emit("choose", type)

          socket.on("choosefail", (e) => {
          
            console.log(e);
          })

          socket.on("choosesuccess", () => {
            awaitChoose = false;
            hide("choosediv")
            show("waitingdiv");

            socket.on("result", (youchose, opponentchose, won) => {
              hide("waitingdiv")
              playAnimation().then(() => {
                show("resultdiv")
                var result
                if(won == 0) {
                  result = "It was a tie!"
                } else if(won == 1) {
                  result = "You lost..."
                } else {
                  result = "You won!"
                }

   
                innerhtml("result", result)
                
                innerhtml("stats", `You chose: <img src="/images/${youchose}.png" style="width:100%" alt="${youchose}"><br>Opponent chose: <img src="/images/${opponentchose}.png" style="width:100%" alt="${opponentchose}">`)
      
                awaitPlayAgain = true;
                enable("playagain")
                innerhtml("playagain", "Play Again (0/2)")
   socket.on("playagainstate", (state) => {
      innerhtml("playagain", "Play Again ("+state+"/2)")
     
    }) 
              })

            })
          })
        }
      }

document.getElementById("rock").onclick = (() =>{choose("rock")})
document.getElementById("paper").onclick = (() =>{choose("paper")})
document.getElementById("scissors").onclick = (() =>{choose("scissors")})

document.getElementById("playagain").onclick =(() => {
  if(awaitPlayAgain) {
    socket.emit("playagain");
    disable("playagain");
     awaitPlayAgain = false;
  }
})

 document.getElementById("join").onclick = (() => {
   var code = prompt("Enter game code:")
   if(isNumeric(code)) {
     code = Number(code)
    hide("title")
   } else {
     return alert("Enter a valid number!")
   }
        disable("create")
        disable("join")
          socket.emit("join", code)
          socket.on("started", () => {
            //GAME STARTED
               started()
          })
                    socket.on("joinfail", (e) => {
            alert(e)
                    enable("create")
        enable("join")
          })

          socket.on('ended', () => {
            awaitPlayAgain = false;
            awaitChoose = false;
            hide('choosediv')
            hide("resultdiv")
            hide("waitingdiv")
            hide("animationdiv")
            enable("join")
            enable("create")
            show("btndiv")
          })
      })

      document.getElementById("create").onclick = (() => {
        disable("create")
        disable("join")
  
        fetch("/api/creategame").then(body=>body.json()).then((json) => {
          if (json.success) {
          var id = json.id;
          hide("btndiv")
          hide("title")
          
          innerhtml("code", id)
          socket.emit("join", id)
          socket.on("joinsuccess", () => {
            show("creatediv")

            socket.on("started", () => {
              //GAME STARTED
              started()
            })
          })
                    socket.on("joinfail", (error) => {
            alert("Connection Error\n"+error)
            location.reload()
          })

          socket.on("")
          } else {
                  enable("create")
        enable("join")
          }
        })
      })
      </script>
  </body>
</html>
